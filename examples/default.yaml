apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
metadata:
  namespace: istio-system
  name: istio-operator
spec:
  # 升级时使用，istioctl upgrade不支持--set
  # 指定install_package_path后必须同时指定profile，否则报错，默认会到install_package_path的路径下查找profiles/default.yaml
  # profile: default
  # install_package_path: ""
  hub: dockerhub.azk8s.cn/istio

  components:
    policy:
      enabled: true
    citadel:
      enabled: true
    galley:
      enabled: false
    egressGateways:
      - enabled: false

  addonComponents:
    prometheus:
      enabled: true
      k8s:
        replicaCount: 1
    kiali:
      enabled: true
      k8s:
        replicaCount: 1
    grafana:
      enabled: true
      k8s:
        replicaCount: 1
    tracing:
      enabled: true

  values:
    prometheus:
      hub: dockerhub.azk8s.cn/prom
      ingress:
        enabled: true
        hosts:
          - prometheus.k8s.hbchen.com
    grafana:
      ingress:
        enabled: true
        hosts:
          - grafana.k8s.hbchen.com
      # Prometheus默认contextPath=/prometheus，datasource url需要增加path
      datasources:
        datasources.yaml:
          apiVersion: 1
          datasources:
            - name: Prometheus
              type: prometheus
              orgId: 1
              url: http://prometheus:9090/prometheus
              access: proxy
              isDefault: true
              jsonData:
                timeInterval: 5s
              editable: true
    tracing:
      contextPath: /jaeger
      ingress:
        enabled: true
        hosts:
          - tracing.k8s.hbchen.com
    kiali:
      hub: quay.azk8s.cn/kiali
      createDemoSecret: true
      ingress:
        enabled: true
        hosts:
          - kiali.k8s.hbchen.com
